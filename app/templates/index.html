<!doctype html>
<html>
    <head>
        {% if title %}
        <title> {{ title }} - Techblog</title>
        {% else %}
        <title> Welcome to Techblog!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <br>{{ post.body }}</b></p></div>
        {% endfor %}
    </body>
</html>
