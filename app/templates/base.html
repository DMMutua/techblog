<!doctype html>
<html>
    <head>
      {% if title %}
      <title>{{ title }} - Techblog</title>
      {% else %}
      <title>Welcome to Techblog</title>
      {% endif %}
    </head>
    <body>
        <div>Techblog: 
            <a href="/index">Home</a>
            <a href="/login">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for messages in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
